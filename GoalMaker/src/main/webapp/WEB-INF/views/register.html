<!DOCTYPE html>
<html>

<head>
<title>Register Goal Maker</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../../assets/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/vendor/linearicons/style.css">
<!-- MAIN CSS -->
<link rel="stylesheet" href="../../assets/css/main.css">
<link rel="stylesheet" href="../../assets/css/gm.css">
<!-- GOOGLE FONTS -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap margin">
			<div class="vertical-align-middle">
				<div class="register-box">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo centerImg">
									<a href="index.html"><img src="../../assets/img/logo-dark.png"
										alt="GoalMaker Logo" class="img-responsive logo"></a>
								</div>
								<p class="lead">Zarejestruj się</p>
							</div>
							<form class="form-register-small" th:action="@{/login}" method="post">
								<div class="form-group">
									<label for="register-login" class="control-label sr-only">Wpisz login</label>
									   <input type="text" name="username" class="form-control"
										  placeholder="Wpisz login">
                                </div>
                                <div class="form-group">
									<label for="register-email" class="control-label sr-only">Wpisz email</label>
									   <input type="email" name="email" class="form-control"
										  placeholder="Wpisz email">
                                </div>
                                <div class="form-group">
									<label for="register-firstname" class="control-label sr-only">Imię</label>
									   <input type="text" name="firstname" class="form-control"
										  placeholder="Imię">
                                </div>
                                <div class="form-group">
									<label for="register-surname" class="control-label sr-only">Nazwisko</label>
									   <input type="text" name="surname" class="form-control"
										  placeholder="Nazwisko">
                                </div>
                                <div class="form-group">
									<label for="register-bday" class="control-label sr-only">Data urodzenia</label>
									   <input type="date" name="bday" class="form-control"
										  placeholder="date">
                                </div>
                                <div class="form-group">
									<label for="register-password" class="control-label sr-only">Wpisz haslo</label>
									   <input type="password" name="password" class="form-control"
										  placeholder="Wpisz hasło">
                                </div>
                                <div class="form-group">
									<label for="register-rpassword" class="control-label sr-only">Powtórz hasło</label>
									   <input type="password" name="rpassword" class="form-control"
										  placeholder="Powtórz hasło">
                                </div>
                                <!---
								<h4 th:if="${param.error}" class="loginError">Zły login lub
									hasło!</h4>
				                <br>
                                -->
								<button type="submit" class="btn btn-primary btn-lg btn-block">ZAREJESTRUJ</button>

							</form>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
