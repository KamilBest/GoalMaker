<!DOCTYPE html>
 <html>

<head>
<title>Login Goal Maker</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../../assets/vendor/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../assets/vendor/linearicons/style.css">
<!-- MAIN CSS -->
<link rel="stylesheet" href="../../assets/css/main.css">
<link rel="stylesheet" href="../../assets/css/gm.css">
<!-- GOOGLE FONTS -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png">
<link rel="icon" type="image/png" sizes="96x96"
	href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap margin">
			<div class="vertical-align-middle">
				<div class="auth-box">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo centerImg">

									<a href="index.html"><img src="../../assets/img/logo-dark.png"
										alt="GoalMaker Logo" class="img-responsive logo"></a>


								</div>
								<p class="lead">Zaloguj się</p>
							</div>
							<form class="form-auth-small" th:action="@{/login}" method="post">

								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">Login</label>
									<input type="text" name="username" class="form-control"
										placeholder="Login">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">Password</label>
									<input type="password" name="password" class="form-control"
										placeholder="Hasło">
								</div>


								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left"> <input
										type="checkbox"> <span>Zapamiętaj mnie</span>
									</label>
								</div>

								<h4 th:if="${param.error}" class="loginError">Zły login lub
									hasło!</h4>
								<br>
								<button type="submit" class="btn btn-primary btn-lg btn-block">ZALOGUJ</button>


								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a
										href="#">Przypomnij hasło</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
