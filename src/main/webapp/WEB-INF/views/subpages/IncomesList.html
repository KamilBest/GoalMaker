<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="content" th:fragment="IncomesList">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>Lista przychodów</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">


                <table class="table table-bordered datatables" cellspacing="0" width="85%">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>TYP</th>
                        <th>NAZWA</th>
                        <th>WARTOŚĆ</th>
                        <th>DATA</th>
                        <th>USUŃ</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr class="tableRow" th:each="income : ${allIncomes}">
                        <td th:text="${income.id_income}"></td>
                        <td th:text="${income.type}"></td>
                        <td th:text="${income.name}"></td>
                        <td th:text="${income.value}"></td>
                        <td th:text="${income.date}"></td>
                        <td>USUŃ</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id"
                           placeholder="id" readonly>
                </div>
                <div class="form-group">
                    <label for="type">Typ</label>
                    <input type="text" class="form-control" id="type"
                           placeholder="typ" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Nazwa przychodu</label>
                    <input type="text" name="name" class="form-control" id="name"
                           placeholder="Wprowadź nazwę celu">
                </div>
                <div class="form-group">
                    <label for="value">Wartość</label>
                    <input type="text" class="form-control" id="value"
                           placeholder="Wartosc">
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="text" class="form-control" id="date"
                           placeholder="Data">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-warning btn-block">Usuń</button>
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary btn-block">Edytuj</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
