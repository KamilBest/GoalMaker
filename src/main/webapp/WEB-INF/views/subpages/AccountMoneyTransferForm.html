<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="content" th:fragment="AccountMoneyTransfer">
    <div class="container">
        <div class="panel bg-black">
            <div class="panel-body">
                <h1 class="form-text text-center">Przelej pieniądze na cel</h1>
                <hr class="form-line"/>
                <div class="forms">
                    <form th:action="@{/updateGoalBalance}" method="post">

                        <label class="label-form">Stan konta: </label>
                        <span th:text="${realAccountBalance}"></span>

                        <div class="form-group form-group-custom">
                            <label class="label-form">Wybierz jaką wartość chcesz przeznaczyć na cel:</label>
                            <div class="form-inline form-control none-border-transparent-bg">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="slider">
                                            <input title="hiddenSlider" id="hiddenslider" type="range"
                                                   name="value" style="display:none"
                                                   min="1" max="100"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-group-custom">
                            <div class="row">
                                <div class="col-md-3">
                                    <a class="btn btn-range btn-block" id="update-1">Zakres[100-1000]</a>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-range btn-block" id="update-2">Zakres[1000-10000]</a>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-range btn-block" id="update-3">Zakres[10000-100000]</a>
                                </div>
                                <div class="col-md-3">
                                    <a class="btn btn-range-reset btn-block" id="reset">Reset</a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6" align="right">
                                <a href="http://goalmaker.herokuapp.com/index"
                                   class="btn btn-form btn-cancel">anuluj</a>
                            </div>
                            <div class="col-sm-6" align="left">
                                <button type="submit" class="btn btn-form btn-accept">Zatwierdź</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
