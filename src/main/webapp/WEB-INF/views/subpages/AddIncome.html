<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="content" th:fragment="AddIncome">
    <h1>Dodaj przychód</h1>
    <div class="container-fluid">
        <div class="panel">
            <div class="panel-body">
                <form th:action="@{/addIncome}" method="post">
                    <div class="form-group">
                        <label for="incomeType">Typ przychodu</label>
                        <input type="text" th:value="${income.type}" name="type" class="form-control" id="incomeType"
                               placeholder="Wprowadź typ przychodu stały/zmienny">
                    </div>
                    <div class="form-group">
                        <label for="incomeName">Nazwa przychodu</label>
                        <input type="text" th:value="${income.name}" name="name" class="form-control" id="incomeName"
                               placeholder="Wprowadź nazwę przychodu">
                    </div>
                    <div class="form-group">
                        <label for="incomeValue">Wartość przychodu</label>
                        <input type="number" name="value" th:value="${income.value}" class="form-control" id="incomeValue"
                               placeholder="Wprowadź wartość przychodu">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Zatwierdź</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
