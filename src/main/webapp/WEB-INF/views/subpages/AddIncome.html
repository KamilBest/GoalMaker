<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="../dist/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/modules/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="../dist/modules/summernote/summernote-lite.css">
    <link rel="stylesheet" href="../dist/modules/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="../dist/css/custom.css">
    <link rel="stylesheet" href="../dist/css/skins/blue.css">
</head>
<body>
<div class="main-content">
    <div class="card">
        <div class="card-header">
            <h4>Dodaj przychód</h4>
        </div>
        <form th:action="@{/addIncome}" method="post">
            <div class="card-body">



                <div class="form-group"><label class="d-block">Wybierz typ stały/zmienny</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="type" id="inlineRadioStable" th:value="stały">
                        <label class="form-check-label" >stały</label></div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                               name="type" id="inlineRadioChange"  th:value="zmienny">
                        <label class="form-check-label" >zmienny</label></div></div>

                <div class="form-group"><label>Wprowadź nazwę przychodu</label>
                    <input th:value="${income.name}" type="text" name="name"
                           class="form-control" id="incomeName" placeholder="nazwa"></div>

                <div class="form-group"><label>Wybierz wartość przychodu</label>
                    <input th:value="${income.value}" type="text" name= "value"
                           class="form-control" id="hiddenslider" placeholder="wartość"></div>



                <a href='#' class="btn btn-primary btn-round" style="margin-bottom: 15px;">
                    Zatwierdź
                </a> <a href='#' class="btn btn-danger btn-round" style="margin-bottom: 15px;">
                Anuluj
            </a>
            </div>
        </form>

    </div>
</div>
</body>
